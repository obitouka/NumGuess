<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/obitouka/NumGuess/main/CSS/style.css">
</head>

<body style="background-color: #1a0e2a; color: #e5dbf5; font-size: 20px;">
    <div style="background-color: #2d1a45; padding: 10px 20px; border: 5px solid #3f2b5b;" id="wrapper">
        <h1 style="background-color: #4b2e83; color: #f3e8ff; padding: 10px 20px;"> Number Guessing Game </h1>
        <p>Guess num betwn 1 to 10</p>
        <p>You have only 5 attempts to guess the correct one</p>

        </br>

        <div id="form" style="background-color: #39224f; padding: 10px 20px;">
            <form class="action">
                <label for="guessField" id="guessLabel">Guess a number</label>
                <input type="text" id="guessInput" placeholder="Enter a num">
                <input type="submit" id="guessSubmit" value="Submit">
            </form>
        </div>

        <br>

        <div id="result">
            <p>Previous Guess : [ <span id="prevGuess"></span> ]</p>
            <p>Guess left : <span id="guessLeft">5</span></p>
        </div>

        <script src="https://github.com/obitouka/NumGuess/blob/main/JS/script.js"></script>
    </div>
</body>
</html>
